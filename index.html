<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RobCo Industries Terminal Link</title>
    <style>
        /* --- Core Variables --- */
        :root {
            --pipboy-green: #14f514;
            --pipboy-glow: #28f32880;
        }

        body {
            font-family: "Courier New", Courier, "Lucida Sans Typewriter", "Lucida Console", monospace;
            background-color: #000;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            /* ENSURE YOUR IMAGE IS NAMED EXACTLY THIS IN GITHUB */
            background-image: url('fallout_monitor_bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* --- Main Screen Container --- */
        .monitor-screen {
            position: relative;
            /* Dimensions tuned for your background image */
            width: 68vw;
            height: 56vh;
            background-color: transparent;
            border-radius: 10% / 15%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--pipboy-green);
            text-transform: uppercase;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.6);
            /* CRT Flicker Animation */
            animation: flicker 0.15s infinite;
        }

        /* --- Scanlines Overlay --- */
        .monitor-screen::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            border-radius: 10% / 15%;
        }

        .content-wrapper {
            z-index: 3;
            text-align: center;
            text-shadow: 0 0 5px var(--pipboy-glow), 0 0 2px var(--pipboy-green);
            transform: scale(0.85); 
        }

        h1 {
            font-size: 1.5rem;
            letter-spacing: 0.15em;
            margin-bottom: 0.5rem;
            border-bottom: 2px solid var(--pipboy-green);
            display: inline-block;
            padding-bottom: 0.5rem;
        }

        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            font-size: 3.5rem;
            font-weight: bold;
            margin: 1.5rem 0;
        }

        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .label {
            font-size: 0.8rem;
            letter-spacing: 0.1em;
            margin-top: 0.5rem;
        }

        .target-info {
            font-size: 1rem;
            margin-top: 1.5rem;
            line-height: 1.4;
        }

        /* --- Screen Flicker Animation --- */
        @keyframes flicker {
            0% { opacity: 0.98; }
            50% { opacity: 0.95; }
            100% { opacity: 0.99; }
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            .monitor-screen { width: 90vw; height: 40vh; }
            .countdown-container { font-size: 1.5rem; gap: 0.5rem; }
            h1 { font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div class="monitor-screen">
        <div class="content-wrapper">
            <h1>ROBCO LINK v8.3 - SYSTEM STANDBY</h1>

            <div class="countdown-container" id="timer">
                <div class="time-unit">
                    <span id="days">00</span><span class="label">DAYS</span>
                </div>
                <span>:</span>
                <div class="time-unit">
                    <span id="hours">00</span><span class="label">HRS</span>
                </div>
                <span>:</span>
                <div class="time-unit">
                    <span id="minutes">00</span><span class="label">MIN</span>
                </div>
                <span>:</span>
                <div class="time-unit">
                    <span id="seconds">00</span><span class="label">SEC</span>
                </div>
            </div>

            <div class="target-info">
                TARGET: FEB 3, 2026 - 18:00 PT
                <br><br>
                > AWAITING SYSTEM UNLOCK...
            </div>
        </div>
    </div>

    <script>
        // Set the date we're counting down to
        // GMT-0800 ensures it locks to Pacific Time regardless of where the user is
        const countDownDate = new Date("Feb 3, 2026 18:00:00 GMT-0800").getTime();

        // Update the count down every 1 second
        const x = setInterval(function() {

            // Get today's date and time
            const now = new Date().getTime();

            // Find the distance between now and the count down date
            const distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Output the result in the elements with id="demo"
            document.getElementById("days").innerHTML = (days < 10 ? "0" : "") + days;
            document.getElementById("hours").innerHTML = (hours < 10 ? "0" : "") + hours;
            document.getElementById("minutes").innerHTML = (minutes < 10 ? "0" : "") + minutes;
            document.getElementById("seconds").innerHTML = (seconds < 10 ? "0" : "") + seconds;

            // If the count down is over, write some text 
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("timer").innerHTML = "SYSTEM UNLOCKED";
                document.querySelector(".target-info").innerHTML = "> PROTOCOL ACTIVATED";
            }
        }, 1000);
    </script>

</body>
</html>
